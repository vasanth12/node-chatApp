<!DOCTYPE>
<html>
  <head>
    <title>Chat app</title>
    <meta charset="utf-8">
  </head>
  <body>
        <h1>Welcome to chat App</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io(); //io method open up connection and keep up that connection //create the connection and store in socket variable

    socket.on('connect',()=>{
      console.log('connected to server');
    });

    socket.on('disconnect', ()=>{
      console.log("disconnect to the server");
    });
  </script>
  </body>
</html>
